name:                Ostrowski
version:             0.1.0.0
github:              "ReedOei/OstrowskiAutomata"
license:             BSD3
author:              "Reed Oei"
maintainer:          "oei.reed@gmail.com"
copyright:           "2019 Reed Oei"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ReedOei/OstrowskiAutomata#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- lens
- QuickCheck
- bytestring
- text
- directory
- hspec
- parsec
- parsec3-numbers

library:
  source-dirs: src

executables:
  Ostrowski:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Ostrowski

tests:
  Ostrowski-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Ostrowski

